<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Multi Lnaguage Files in JavaScript</title>

<body>
	<button onclick="loadDemo('en')">Greeting in English</button>
	<button onclick="loadDemo('fr')">Greeting in France</button>
	<div id="langResult"></div>
</body>

<script type="text/javascript" src="lang.js"> </script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		loadDemo('en');
		document.querySelector('#langResult').innerHTML = msg;
	});

	function loadDemo(ltype) {
		lang.init(ltype, afterLangLoad);
	}
	function afterLangLoad() {
		var msg = lang.getString('greeting') + " <br />";
		msg += lang.getString('itemnotfound', ["VCR", "DVD"]);
		document.querySelector('#langResult').innerHTML = msg;
	}

</script>

</html>
